<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>Tic-Tac-Toe</h1>
            
            <div class="game-controls">
                <div class="mode-selector">
                    <button id="pvp-btn" class="active">Player vs Player</button>
                    <button id="pvai-btn">Player vs AI</button>
                </div>
                <button id="reset-btn" class="reset-btn">
                    <i class="fas fa-redo"></i> New Game
                </button>
            </div>
            
            <div class="scoreboard">
                <div class="player-score" id="player1">
                    <span>Player X</span>
                    <span class="score" id="score-x">0</span>
                </div>
                <div class="player-score" id="player2">
                    <span>Player O</span>
                    <span class="score" id="score-o">0</span>
                </div>
            </div>
            
            <div class="status" id="status">Player X's turn</div>
            
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-message"></h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
